<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Jo√£o Pedro Damacio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="min-h-screen bg-gray-50 p-8">
        <header class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">Entre em Contato</h2>
            <button id="toggle-dark-mode" class="btn">Ativar Modo Escuro</button>
        </header>

        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" class="input" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="input" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Mensagem</label>
                <textarea class="input" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>

        <a href="index.html" class="text-blue-500 hover:underline mt-8 inline-block">Voltar para a Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
